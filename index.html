<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <article id="cartoon">
        <img src="img/monoAmarillo.png" alt="" id="yellow" />
        <img src="img/landing.png" alt="" id="logo" />
        <img src="img/monoVerde.png" alt="" id="green" />
    </article>
    <button class="one">¿Que puedo hacer?</button>
    <button class="two">Recomendaciones vacaciones</button>

        <img src="img/cajeros.png" alt="" id="cashiers">

    <div id="fono">

    </footer>
