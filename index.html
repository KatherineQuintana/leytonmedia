<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <article id="cartoon">
        <img src="img/monoAmarillo.png" alt="" id="yellow" />
        <img src="img/landing.png" alt="" id="logo" />
        <img src="img/monoVerde.png" alt="" id="green" />
    </article>
    <div class="buttons">
        <button class="buttonRed">¿Que puedo hacer?</button>
        <button class="buttonBlue">Recomendaciones vacaciones</button>
        <button class="buttonGreen">Beneficios</button>
    </div>
   <div class="transaction">
    <div class="center">
       <div>
        <p class="app"><strong>Descarga la App BCI Móvil</strong> y vive</p>
        <p>la experiencia de llevar tu banco a todas partes.</p>
       </div>
       <div class="imgsOne">
    <section class="column">
        <img src="img/saldo.png" alt="" id="balance" class="imgCenter">
        <p>Saldo</p>
    </section>
    <section class="column">
        <img src="img/transferencia.png" alt="" id="transfer" class="imgCenter">
        <p>Transferencia</p>
    </section>
    <section class="column">
        <img src="img/pagos.png" alt="" id="pay" class="imgCenter">
        <p>Pagos</p>
    </section>
    <section class="column">
        <img src="img/creditos.png" alt="" id="credit" class="imgCenter">
        <p>Créditos</p>
    </section>
   </div>
   <div class="imgsTwo">
    <section class="column">
        <img src="img/tarjetas.png" alt="cards" class="imgCenter">
        <p>Tarjetas</p>
    </section>
    <section class="column">
        <img src="img/seguros.png" alt="" id="insurance" class="imgCenter">
        <p>Seguros</p>
    </section>
    <section class="column">
        <img src="img/cajeros.png" alt="" id="cashiers" class="imgCenter">
        <p>Cajeros y Sucursales</p>
    </section>
    <section class="column">
        <img src="img/masServicios.png" alt="" id="more" class="imgCenter">
        <p>Más Servicios</p>
    </section>
    </div>
    </div>
    <div id="fono">
        <img src="img/telefono.png" alt="" id="fonoCartoon">
    </div>
    </div>  
    <footer id="security">
        <img src="img/seguridad.png" alt="">
    </footer>
</body>
</html>
